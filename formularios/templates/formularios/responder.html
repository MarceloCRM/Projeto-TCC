<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ formulario.titulo }}</title>
</head>
<body>

    <h1>{{ formulario.titulo }}</h1>

    {% if formulario.descricao %}
        <p>{{ formulario.descricao }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label>{{ field.label }}</label><br>
                {{ field }}
                {% if field.errors %}
                    <div style="color:red;">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
            <br>
        {% endfor %}

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
